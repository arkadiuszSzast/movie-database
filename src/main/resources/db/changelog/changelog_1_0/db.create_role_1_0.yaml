databaseChangeLog:
  - changeSet:
      id: 1_1
      author: arkadiusz.szast
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 1_2
      author: arkadiusz.szast
      changes:
        - createTable:
            tableName: application_user_role
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role
                    references: role(id)
              - column:
                  name: application_user
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_application_user
                    references: application_user(id)
