databaseChangeLog:
  - changeSet:
      id: 1_0_7
      author: arkadiusz.szast
      changes:
        - createTable:
            tableName: movie_category
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie
                    references: movie(id)
              - column:
                  name: category
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category
                    references: category(id)